# nginx/conf.d/default.conf

upstream app_server {
    server web:8000;
}

server {
    listen 80;
    server_name _;
    server_tokens off;

    client_max_body_size 100M;

    location / {
        proxy_pass http://app_server;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /var/www/static/;
    }

    location /media/ {
        alias /var/www/media/;
    }
}